<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-6 stretch-card">
      <div class="col-lg-12 stretch-card">
      <div class="card" style="width:1302px">
        <div class="card-body">
          <h4 class="card-title">Liste des equipes</h4>
          <p class="card-description">
            Add class <code>.Liste des equipes</code>
          </p>


          <button type="button" class="btn btn-success btn-rounded btn-fw" data-toggle="modal" data-target="#darkModalForm">Add</button>
          <div class="table-responsive">
             <!--table-->
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Specialité</th>

              </tr>
              </thead>

              <tbody>
                <tr *ngFor="let e of listequipe">
                  <td>{{e.nomequipe}}</td>
                  <td >{{e.specialiteequipe}}</td>

                  <!--<td><button class="btn btn-primary btn-xs" ><i class="fa fa-pencil" (click)="openModal(template);recuper(p.idpersonne, p.username, p.firstname, p.lastname, p.adress, p.mail, p.phone, p.cin,p.matricule, p.photo)"></i></button></td>-->


                  <!--<td><button  (click)="delete(t.idthese)" class="btn btn-danger btn-rounded btn-fw"></button> </td>-->
                  <td><button (click)="recuper(e.idequipe,e.nomequipe,e.specialiteequipe);delete(e.idequipe)" type="button" class="btn btn-danger btn-rounded btn-fw">Delete</button>


                 &nbsp;

                    <button  (click)="recuper(e.idequipe,e.nomequipe,e.specialiteequipe)" type="button" data-toggle="modal" data-target="#modifform" class="btn btn-warning btn-rounded btn-fw">
                      Update</button>
                  </tr>

                </tbody>

            </table>
           <!--table-->
          </div>
        </div>
      </div>
    </div>

    </div>
</div>
</div>
<!--****-->
<div class="modal fade" id="modifform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
   aria-hidden="true">
<div class="modal-dialog form-dark" role="document">
  <!--Content-->
  <div class="modal-content card card-image" style="background-image: url('https://amymhaddad.s3.amazonaws.com/morocco-blue.png');">
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
      <!--Header-->
      <div class="modal-header text-center pb-4">
        <h3 class="modal-title w-100  font-weight-bold" id="myModalLabel"><strong>modifier </strong> <a
          class="green-text font-weight-bold"><strong>un equipe</strong></a></h3>
        <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
    <form [formGroup]="equipemodifForme" (submit) = modifequipe()   novalidate>
      <div class="form-group">
        <label >Nom</label>
        <input type="text" class="form-control"  formControlName="nomequipe" placeholder={{equipee.nomequipe}} required [ngClass]="{ 'is-invalid': equipesubmitmodif && fctmodifequipe.nomequipe.errors }" />


        <div *ngIf="equipesubmitmodif && fctmodifequipe.nomequipe.errors" class="invalid-feedback">
          <div *ngIf="fctmodifequipe.nomequipe.errors.required" style="color: red"> Nom est obligatoire </div>

        </div>
      </div>
      <div class="form-group">
        <label >Specialité</label>
        <input type="text" class="form-control"  formControlName="sujetthese" placeholder={{equipee.specialiteequipe}} required  [ngClass]="{ 'is-invalid': equipesubmitmodif && fctmodifequipe.specialiteequipe.errors }" />


        <div *ngIf="equipesubmitmodif && fctmodifequipe.specialiteequipe.errors" class="invalid-feedback">
          <div *ngIf="fctmodifequipe.specialiteequipe.errors.required" style="color: red"> Specialité est obligatoire </div>

        </div>
      </div>

      <div class="modal-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" role="button">Annuler</button>
          </div>

          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-default btn-hover-green" data-action="save"  role="button">Modifier</button>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
</div>
</div>
</div>
